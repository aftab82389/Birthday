<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Birthday Page Animated</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Comic Neue", cursive;
    }

    /* Fade in and slide up animation */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Balloon flying animation */
    @keyframes balloonFly {
      0%,100%{
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-400px) translateX(20px);
        opacity: 0;
      }
    }

    /* Different delays for balloons flying */
    .balloon-fly-1 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 0s;
    }
    .balloon-fly-2 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 1s;
    }
    .balloon-fly-3 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 2s;
    }
    .balloon-fly-4 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 3s;
    }
    .balloon-fly-5 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 4s;
    }
    .balloon-fly-6 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 5s;
    }
    .balloon-fly-7 {
      animation: balloonFly 8s ease-in forwards;
      animation-delay: 6s;
    }
  </style>
</head>
<body
  class="bg-black flex flex-col items-center justify-center min-h-screen relative overflow-hidden px-4"
>
  <img
    id="cake"
    alt="3-tier birthday cake with 3 lit candles in pastel colors, top tier purple, middle pink, bottom yellow, on white plate"
    class="w-36 sm:w-48 md:w-56 lg:w-64 opacity-0"
    height="150"
    src="https://storage.googleapis.com/a1aa/image/466cfbbe-89c2-4f8f-8e7b-7a5862e1dd11.jpg"
    width="150"
  />
  <h1
    id="title"
    class="text-transparent bg-clip-text mt-6 text-4xl sm:text-5xl md:text-6xl text-gradient bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 font-extrabold drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] opacity-0"
  >
    Happy Birthday!
  </h1>
  <h2
    id="subtitle"
    class="mt-2 text-2xl sm:text-3xl text-pink-500 font-bold drop-shadow-[0_1px_1px_rgba(0,0,0,0.8)] opacity-0"
  >
    Madam JiiðŸ’•
  </h2>
  <p
    id="special"
    class="mt-3 text-lg sm:text-xl text-purple-300 drop-shadow-[0_1px_1px_rgba(0,0,0,0.8)] flex items-center justify-center gap-1 opacity-0"
  >
    <span>ðŸŽ‰</span> It's your special day! <span>ðŸŽ‰</span>
  </p>
  <button
    id="button"
    class="mt-8 px-10 py-3 rounded-full text-white text-lg sm:text-xl font-semibold bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-600 hover:from-pink-600 hover:via-purple-700 hover:to-indigo-700 transition-all flex items-center gap-2 shadow-lg opacity-0"
  >
    Continue the Magic
    <svg
      class="h-5 w-5 sm:h-6 sm:w-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </button>
  <div
    id="balloons"
    class="absolute bottom-0 left-0 right-0 flex justify-center gap-2 pb-2"
  >
    <img
      alt="Red balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/210c0ad2-0966-4889-db96-de096de3a499.jpg"
      width="48"
    />
    <img
      alt="Blue balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/6de6eff1-9bc5-4de0-d231-c71a8ec3adb6.jpg"
      width="48"
    />
    <img
      alt="Green balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/a8ada35a-6c70-4076-9002-d81d95807741.jpg"
      width="48"
    />
    <img
      alt="Yellow balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/ff20ddfd-193f-4957-7274-e7f3ecc45d3e.jpg"
      width="48"
    />
    <img
      alt="Purple balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/1d71857e-a314-475a-6305-810cf4154317.jpg"
      width="48"
    />
    <img
      alt="Pink balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/a99defff-a0a9-43e0-b91f-897069bd9584.jpg"
      width="48"
    />
    <img
      alt="Red balloon with white highlight"
      class="w-12 h-12 rounded-full balloon"
      height="48"
      src="https://storage.googleapis.com/a1aa/image/210c0ad2-0966-4889-db96-de096de3a499.jpg"
      width="48"
    />
  </div>

  <script>
    window.addEventListener("load", () => {
      // Elements to fade in one by one
      const elements = [
        document.getElementById("cake"),
        document.getElementById("title"),
        document.getElementById("subtitle"),
        document.getElementById("special"),
        document.getElementById("button"),
      ];

      // Animate fade in and slide up with stagger
      elements.forEach((el, i) => {
        el.style.animation = `fadeSlideUp 0.6s ease forwards`;
        el.style.animationDelay = `${i * 0.5}s`;
      });

      // Animate balloons flying one by one after fade in
      const balloons = document.querySelectorAll("#balloons .balloon");
      balloons.forEach((balloon, i) => {
        balloon.style.opacity = "1";
        balloon.classList.add(`balloon-fly-${i + 1}`);
      });
    });
  </script>
</body>
      </html>
