<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Comic+Sans+MS&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  opacity: 0;                /* start invisible */
  animation: fadeIn 1.5s ease forwards; /* fade in on load */
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
    .pulse {
      animation: pulseAnim 1.5s ease-in-out infinite;
    }
    @keyframes pulseAnim {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
    #daysBox,#hoursBox,#minutesBox,#secondsBox{
      
      animation:animate 2s linear infinite;
    }
    @keyframes animate{
      0%,100%{
        transform: scale(1.2);
        transform: rotate(-3deg) scale(1);
        box-shadow: 0px 0px 10px 4px #3D00FF;
      }
      50%{
        transform: scale(.95);
        transform: rotate(3deg) scale(.95);
        box-shadow: 0px 0px 5px 4px #FF009A;
      }
    }
    .fas{
      font-size: 90px;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center px-4">
  <div class="flex flex-col items-center max-w-md w-full">
    <i class="fas fa-birthday-cake text-pink-500 text-6xl mb-3 pulse"></i>
    <h1
      class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 text-4xl font-extrabold mb-1"
      style="font-family: 'Comic Neue', cursive, sans-serif;"
    >
      Birthday Countdown
    </h1>
    <p class="text-purple-300 text-sm mb-6 font-semibold tracking-wide">
      The magical moment approaches...
    </p>

    <div class="grid grid-cols-2 gap-4 w-full">
      <div
        id="daysBox"
        class="relative rounded-xl p-6 bg-gradient-to-r from-pink-500 to-pink-400 text-white flex flex-col items-center"
      >
        <div class="absolute top-3 left-3 bg-white bg-opacity-20 rounded-full p-2">
          <i class="fas fa-calendar-alt text-white text-lg"></i>
        </div>
        <span
          id="days"
          class="text-4xl font-extrabold italic mt-4 mb-1"
          style="font-family: 'Comic Neue', cursive, sans-serif;"
          >00</span
        >
        <span class="uppercase text-xs font-bold tracking-widest">days</span>
        <div class="absolute bottom-2 right-2 text-yellow-400 text-xl select-none">
          âœ¨
        </div>
      </div>

      <div
        id="hoursBox"
        class="relative rounded-xl p-6 bg-gradient-to-r from-pink-400 to-purple-400 text-white flex flex-col items-center"
      >
        <div class="absolute top-3 left-3 bg-white bg-opacity-20 rounded-full p-2">
          <i class="fas fa-clock text-white text-lg"></i>
        </div>
        <span
          id="hours"
          class="text-4xl font-extrabold italic mt-4 mb-1"
          style="font-family: 'Comic Neue', cursive, sans-serif;"
          >00</span
        >
        <span class="uppercase text-xs font-bold tracking-widest">hours</span>
        <div class="absolute bottom-2 right-2 text-yellow-400 text-xl select-none">
          âœ¨
        </div>
      </div>

      <div
        id="minutesBox"
        class="relative rounded-xl p-6 bg-gradient-to-r from-purple-500 to-purple-400 text-white flex flex-col items-center"
      >
        <div class="absolute top-3 left-3 bg-white bg-opacity-20 rounded-full p-2">
          <i class="fas fa-gift text-white text-lg"></i>
        </div>
        <span
          id="minutes"
          class="text-4xl font-extrabold italic mt-4 mb-1"
          style="font-family: 'Comic Neue', cursive, sans-serif;"
          >00</span
        >
        <span class="uppercase text-xs font-bold tracking-widest">minutes</span>
        <div class="absolute bottom-2 right-2 text-yellow-400 text-xl select-none">
          âœ¨
        </div>
      </div>

      <div
        id="secondsBox"
        class="relative rounded-xl p-6 bg-gradient-to-r from-blue-500 to-blue-400 text-white flex flex-col items-center"
      >
        <div class="absolute top-3 left-3 bg-white bg-opacity-20 rounded-full p-2">
          <i class="fas fa-birthday-cake text-white text-lg"></i>
        </div>
        <span
          id="seconds"
          class="text-4xl font-extrabold italic mt-4 mb-1"
          style="font-family: 'Comic Neue', cursive, sans-serif;"
          >00</span
        >
        <span class="uppercase text-xs font-bold tracking-widest">seconds</span>
        <div class="absolute bottom-2 right-2 text-yellow-400 text-xl select-none">
          âœ¨
        </div>
      </div>
    </div>

    <div class="mt-8 flex flex-col items-center text-purple-300 text-sm font-semibold tracking-wide">
      <i class="fas fa-gift text-purple-400 text-2xl mb-2 pulse"></i>
      <p>
        The surprise is just moments away
        <span class="select-none" aria-label="heart emoji" role="img">ðŸ’–</span>
      </p>
    </div>

    <p class="text-purple-700 text-xs mt-10 self-end w-full text-right select-none">
      @aftabbuilds
    </p>
  </div>

  <script>
    // Set your birthday date here (YYYY-MM-DDTHH:mm:ss)
    // Example: next birthday on Dec 25, 2024 at midnight
    const birthday = new Date("2025-08-30T00:00:00");

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const daysBox = document.getElementById("daysBox");
    const hoursBox = document.getElementById("hoursBox");
    const minutesBox = document.getElementById("minutesBox");
    const secondsBox = document.getElementById("secondsBox");

    function updateCountdown() {
      const now = new Date();
      let diff = birthday - now;

      if (diff < 0) {
        // If birthday passed, set to next year
        birthday.setFullYear(birthday.getFullYear() + 1);
        diff = birthday - now;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Animate if value changes
      animateChange(daysEl, daysBox, days);
      animateChange(hoursEl, hoursBox, hours);
      animateChange(minutesEl, minutesBox, minutes);
      animateChange(secondsEl, secondsBox, seconds);
    }

    function animateChange(el, box, newValue) {
      const oldValue = el.textContent;
      const newValueStr = newValue.toString().padStart(2, "0");
      if (oldValue !== newValueStr) {
        el.textContent = newValueStr;
        box.classList.add("pulse");
        setTimeout(() => {
          box.classList.remove("pulse");
        }, 600);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
            </html>
