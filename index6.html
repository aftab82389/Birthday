<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Moments With You Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Comic+Neue&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Comic Neue", cursive, sans-serif;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
    body.fade-out {
      opacity: 0;
    }

    .slider-container {
      perspective: 1000px;
      width: 288px;
      height: 224px;
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 
                  0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-lg */
    }
    .slider-wrapper {
      display: flex;
      width: 576px; /* 2 images * 288px */
      height: 224px;
      transition: transform 0.5s ease;
      border-radius: 0.75rem;
    }
    .slider-image {
      width: 288px;
      height: 224px;
      object-fit: cover;
      border-radius: 0.75rem;
      flex-shrink: 0;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
  <div class="flex flex-col items-center space-y-2">
    <svg
      class="w-12 h-12 text-pink-500"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 5h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <circle cx="12" cy="13" r="3" stroke="currentColor" stroke-width="2.5"></circle>
    </svg>
    <h1
      class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500"
    >
      Moments With You
    </h1>
    <p class="text-purple-300 text-lg flex items-center space-x-1">
      <span>Beautiful moments with Madam Jii ðŸ“·</span>
    </p>
  </div>

  <div id="slider-container" class="slider-container mt-8 touch-pan-y">
    <div id="slider-wrapper" class="slider-wrapper">
      <img
        src="https://storage.googleapis.com/a1aa/image/3d78ee4e-553c-4a5e-d1ec-0769016877a4.jpg"
        alt="Illustration of a couple sitting on the beach"
        class="slider-image"
        draggable="false"
      />
      <img
        src="https://storage.googleapis.com/a1aa/image/77ceaf49-ab18-4cb9-e3f1-2b454afa7ce2.jpg"
        alt="Illustration of a couple embracing"
        class="slider-image"
        draggable="false"
      />
    </div>
  </div>

  <button
    id="next-btn"
    class="mt-10 px-12 py-3 rounded-full text-white font-bold text-lg bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 transition-colors flex items-center space-x-2"
  >
    <span>One Last Thing</span>
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </button>

  <div class="absolute bottom-4 right-4 text-gray-600 text-xs select-none">@anujbuilds</div>

  <script>
    // Fade in effect when page loads
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
    });

    // Fade out on button click then redirect
    document.getElementById("next-btn").addEventListener("click", () => {
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index7.html"; // ðŸ‘‰ change to your page
      }, 800); // matches CSS transition
    });

    // --- SLIDER LOGIC ---
    const sliderWrapper = document.getElementById("slider-wrapper");
    const sliderContainer = document.getElementById("slider-container");
    const totalImages = sliderWrapper.children.length;
    let currentIndex = 0;

    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let isDragging = false;
    let animationID = 0;

    sliderContainer.addEventListener("touchstart", touchStart);
    sliderContainer.addEventListener("touchmove", touchMove);
    sliderContainer.addEventListener("touchend", touchEnd);

    sliderContainer.addEventListener("mousedown", touchStart);
    sliderContainer.addEventListener("mousemove", touchMove);
    sliderContainer.addEventListener("mouseup", touchEnd);
    sliderContainer.addEventListener("mouseleave", touchEnd);

    function touchStart(event) {
      isDragging = true;
      startX = getPositionX(event);
      animationID = requestAnimationFrame(animation);
      sliderWrapper.style.transition = "none";
    }

    function touchMove(event) {
      if (!isDragging) return;
      const currentPosition = getPositionX(event);
      currentTranslate = prevTranslate + currentPosition - startX;
    }

    function touchEnd() {
      cancelAnimationFrame(animationID);
      isDragging = false;
      const movedBy = currentTranslate - prevTranslate;

      if (movedBy > 50 && currentIndex > 0) currentIndex -= 1;
      if (movedBy < -50 && currentIndex < totalImages - 1) currentIndex += 1;

      setPositionByIndex();
    }

    function getPositionX(event) {
      return event.type.includes("mouse") ? event.pageX : event.touches[0].clientX;
    }

    function animation() {
      setSliderPosition();
      if (isDragging) requestAnimationFrame(animation);
    }

    function setSliderPosition() {
      sliderWrapper.style.transform = `translateX(${currentTranslate}px)`;
    }

    function setPositionByIndex() {
      currentTranslate = currentIndex * -288; // image width
      prevTranslate = currentTranslate;
      sliderWrapper.style.transition = "transform 0.3s ease";
      setSliderPosition();
    }
  </script>
</body>
  </html>
